spring:
  datasource:
    url: "jdbc:sqlite::resource:testdata/cards.db"
    driver-class-name: org.sqlite.JDBC
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.community.dialect.SQLiteDialect
logging:
  level:
    root: INFO
    org.springframework.test: DEBUG
